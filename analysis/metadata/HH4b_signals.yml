runner:
  #workers: 4
  max_workers: 200
  condor_cores: 1
  chunksize: 10000
  dashboard_address: 10201
  condor_memory: 2GB
  condor_transfer_input_files:
    - 'src/'
    - 'coffea4bees/'


config:
  blind: false
  apply_FvT: false
  apply_trigWeight: true
  apply_btagSF: true
  apply_boosted_veto: false
  run_SvB: true
  hist_cuts: [ passPreSel ]
  SvB   : 'coffea4bees/analysis/weights/pytorch_models/2024_HHUL/SvB_HCR_8_np753_seed13_lr0.01_epochs20_offset*_epoch20.pkl'
  SvB_MA: 'coffea4bees/analysis/weights/pytorch_models/2024_HHUL/SvB_MA_HCR+attention_8_np1061_seed13_lr0.01_epochs20_offset*_epoch20.pkl'
  # SvB_MA:
  #   - path: 'coffea4bees/analysis/weights/pytorch_models/2024_HHUL_all_kl/result.json'
  #     name: Final
  top_reconstruction: fast
  friends:
    trigWeight: "coffea4bees/metadata/datasets_HH4b_2024_v1p2_trigweights.json@@trigWeight"
