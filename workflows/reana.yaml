version: 0.9.4
inputs:
  directories:
    - src/
    - coffea4bees/analysis/
    - coffea4bees/data/
    - coffea4bees/metadata/
    - coffea4bees/plots/
    - coffea4bees/skimmer/processor/
    - coffea4bees/stats_analysis/
    - coffea4bees/workflows/
  parameters:
    input: coffea4bees/workflows/inputs_reana.yaml
  files:
    - gitdiff.txt
    - runner.py
    - run_container
workflow:
  type: snakemake
  file: coffea4bees/workflows/Snakefile_reana
  resources:
    cvmfs:
      - cms.cern.ch
workspace:
  retention_days:
    coffea4bees/*: 1
    output/*: 30
outputs:
  directories:
    - output/